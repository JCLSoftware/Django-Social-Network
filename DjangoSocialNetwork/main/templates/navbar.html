{% load static %}
{% if user.is_authenticated %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a href="/">
      <img src="{% static 'images/logo-small.png' %}" class="navbar-brand" style="height: 45px;"></a>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
      {% if user.profile.image %}
      <a href="{% url 'profile' %}" style="width: 40px; height: 40px; position: relative; overflow: hidden; border-radius: 50%;">
        <img src="{{ user.profile.image.url }}" style="display: inline; margin: 0 auto; height: 40px; width: auto;">
      </a>
      {% else %}
      <a href="{% url 'profile' %}" style="width: 40px; height: 40px; position: relative; overflow: hidden; border-radius: 50%;">
        <img src="{% static 'images/default-pic.png' %}" style="display: inline; margin: 0 auto; height: 40px; width: auto;">
      </a>
      {% endif %}
      <a href="{% url 'profile' %}" style="margin-left: 15px; text-decoration: none;">
        <span class="navbar-text">
          {{ user.get_username }}
        </span>
      </a>
      <a href="{% url 'logout' %}" style="margin-left: 15px; text-decoration: none;">
        <span class="navbar-text">
          Logout
        </span>
      </a>
    </div>
  </div>
</nav>
{% endif %}
